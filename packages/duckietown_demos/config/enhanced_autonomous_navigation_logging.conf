# Enhanced Autonomous System Comprehensive Logging Configuration
# Complete logging setup for all enhanced system components with detailed monitoring

# Root logger configuration - INFO level for general operation
log4j.rootLogger=INFO, console, file, system_file

# Console appender - for real-time monitoring
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%c{1}] [%t] %m%n
log4j.appender.console.Threshold=INFO

# Main system log file - comprehensive logging
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/tmp/enhanced_autonomous_system_logs/system.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%c{1}] [%t] %m%n

# System integration log file - integration-specific events
log4j.appender.system_file=org.apache.log4j.RollingFileAppender
log4j.appender.system_file.File=/tmp/enhanced_autonomous_system_logs/integration.log
log4j.appender.system_file.MaxFileSize=50MB
log4j.appender.system_file.MaxBackupIndex=5
log4j.appender.system_file.layout=org.apache.log4j.PatternLayout
log4j.appender.system_file.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%c{1}] [%t] %m%n

# Performance monitoring log file
log4j.appender.performance_file=org.apache.log4j.RollingFileAppender
log4j.appender.performance_file.File=/tmp/enhanced_autonomous_system_logs/performance.log
log4j.appender.performance_file.MaxFileSize=50MB
log4j.appender.performance_file.MaxBackupIndex=5
log4j.appender.performance_file.layout=org.apache.log4j.PatternLayout
log4j.appender.performance_file.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%c{1}] [%t] %m%n

# Safety events log file
log4j.appender.safety_file=org.apache.log4j.RollingFileAppender
log4j.appender.safety_file.File=/tmp/enhanced_autonomous_system_logs/safety.log
log4j.appender.safety_file.MaxFileSize=50MB
log4j.appender.safety_file.MaxBackupIndex=10
log4j.appender.safety_file.layout=org.apache.log4j.PatternLayout
log4j.appender.safety_file.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%c{1}] [%t] %m%n

# Component-specific logging levels and appenders

# Core Infrastructure Components
log4j.logger.fsm_node=INFO, file
log4j.logger.anti_instagram_node=INFO, file
log4j.logger.led_emitter_node=INFO, file
log4j.logger.camera_node=INFO, file
log4j.logger.wheels_driver_node=INFO, file

# Perception Layer Components
log4j.logger.line_detector_node=DEBUG, file
log4j.logger.lane_filter_node=DEBUG, file
log4j.logger.ground_projection_node=INFO, file
log4j.logger.apriltag_detector_node=DEBUG, file
log4j.logger.enhanced_vehicle_detection_node=DEBUG, file
log4j.logger.optimized_yolo_detector=DEBUG, file

# Control Layer Components
log4j.logger.lane_controller_node=DEBUG, file
log4j.logger.stop_line_filter_node=DEBUG, file
log4j.logger.enhanced_navigation_node=DEBUG, file
log4j.logger.lane_change_planner=DEBUG, file
log4j.logger.risk_assessment_engine=DEBUG, file
log4j.logger.avoidance_planner=DEBUG, file

# Safety and Coordination Components
log4j.logger.safety_status_publisher=INFO, file, safety_file
log4j.logger.coordinator_node=INFO, file, system_file
log4j.logger.performance_optimizer=INFO, file, performance_file
log4j.logger.emergency_stop_override=WARN, file, safety_file

# Integration and Monitoring Components
log4j.logger.master_integration_coordinator=INFO, file, system_file
log4j.logger.master_system_monitor=INFO, file, performance_file
log4j.logger.master_data_logger=DEBUG, file
log4j.logger.system_health_validator=INFO, file, system_file
log4j.logger.integration_coordinator=INFO, file, system_file
log4j.logger.system_performance_monitor=INFO, file, performance_file
log4j.logger.integration_data_logger=DEBUG, file

# Enhanced System Startup and Validation
log4j.logger.enhanced_system_startup_manager=INFO, file, system_file
log4j.logger.enhanced_system_validator=INFO, file, system_file

# Integration Test Components
log4j.logger.enhanced_system_integration_test=DEBUG, file, system_file
log4j.logger.integration_test_runner=DEBUG, file, system_file

# Specific logging for critical events
log4j.logger.STARTUP_EVENTS=INFO, system_file
log4j.logger.DEPENDENCY_MANAGEMENT=DEBUG, system_file
log4j.logger.CONFIGURATION_LOADING=DEBUG, system_file
log4j.logger.COMPONENT_HEALTH=INFO, system_file
log4j.logger.INTEGRATION_STATUS=INFO, system_file
log4j.logger.PERFORMANCE_METRICS=INFO, performance_file
log4j.logger.SAFETY_EVENTS=WARN, safety_file
log4j.logger.EMERGENCY_EVENTS=ERROR, safety_file
log4j.logger.COORDINATION_DECISIONS=INFO, system_file
log4j.logger.VALIDATION_RESULTS=INFO, system_file

# Disable additivity for specific loggers to avoid duplication
log4j.additivity.safety_status_publisher=false
log4j.additivity.emergency_stop_override=false
log4j.additivity.master_system_monitor=false
log4j.additivity.SAFETY_EVENTS=false
log4j.additivity.EMERGENCY_EVENTS=false
log4j.additivity.PERFORMANCE_METRICS=false

# Debug logging for development mode
log4j.logger.DEBUG_MODE=DEBUG, file

# Error logging for critical failures
log4j.logger.CRITICAL_ERRORS=ERROR, console, file, safety_file

# Suppress verbose ROS messages
log4j.logger.ros=WARN
log4j.logger.ros.rospy=WARN
log4j.logger.rosout=WARN

# Suppress OpenCV warnings
log4j.logger.cv2=ERROR

# Suppress TensorFlow/PyTorch warnings
log4j.logger.tensorflow=ERROR
log4j.logger.torch=ERROR